<div class="container" ng-controller="updatecontroller">
    <h2>Update Contact</h2>
    <form name="updatecontact" class="form-horizontal" required>
        <div class="form-group">
            <label class="control-label col-sm-2" for="firstname">First Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="firstname" placeholder="Enter First Name" name="firstname" ng-model="contact.Name" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" placeholder="Enter Email" name="email" ng-model="contact.Email" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="tel">Phone Number</label>
            <div class="col-sm-10">
                <input type="number" id="phonenumber" ng-minlength="10" ng-maxlength="10" ng-required="true" class="form-control"  placeholder="Enter Phone Number (Sample:5055002434)" number-converter ng-model="contact.PhoneNumber" name="tel" required>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="tel">Address</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="address" placeholder="Enter Address" name="address" ng-model="contact.Address" required>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success" ng-disabled="!updatecontact.$valid" ng-click="updateContact();">Submit</button>
                <a class="btn btn-danger" href="#Contacts">Cancel</a>
            </div>
        </div>
    </form>
</div>
