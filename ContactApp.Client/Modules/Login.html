<div class="container">

</div>
<div class="container" ng-controller="ContactController">
    <div class="col-lg-12">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <form name="login" class="form-horizontal">
                <div class="form-group">
                    <label for="email">User Name:</label>
                    <input type="text" class="form-control" ng-model="user.username" id="email" required>
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" ng-model="user.password" id="pwd" required>
                </div>
                <div class="form-group">
                    <button class="btn btn-success" ng-disabled="!login.$valid" ng-click="Login()">Login</button>
                </div>
            </form>
        </div>
        <div class="col-lg-4"></div>
    </div>

</div>
