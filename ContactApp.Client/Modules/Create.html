<div class="container" ng-controller="ContactController">
    <h2>Add Contact</h2>
    <form name="addcontact" class="form-horizontal" required>
        <div class="form-group">
            <label class="control-label col-sm-2" for="firstname">First Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="firstname" placeholder="Enter First Name" name="firstname" ng-model="newcontact.Name" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" placeholder="Enter Email" name="email" ng-model="newcontact.Email" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="tel">Phone Number</label>
            <div class="col-sm-10">
                <input type="number" ng-minlength="10" ng-maxlength="10" ng-required="true" class="form-control" id="tel" placeholder="Enter Phone Number (Sample:5055002434)" name="tel" ng-model="newcontact.PhoneNumber" required>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="tel">Address</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="address" placeholder="Enter Address" name="address" ng-model="newcontact.Address" required>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success" ng-disabled="!addcontact.$valid" ng-click="saveContact();">Submit</button>
                <a class="btn btn-danger" href="#Contacts">Cancel</a>
            </div>
        </div>
    </form>
</div>
